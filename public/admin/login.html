<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            padding-top: -20px;
            padding-bottom: -50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin: 15px;
            font-size: 30px;
        }
        #email, #password {
            width: 90%;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
        }
        #submit{
            width: 98%;
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            margin-bottom: 7px;
            font-size: 20px;
            font-weight: 600;
            margin-left: 9.2px;
            transition: all 0.5s ease-in-out;

        }
        #submit:hover {
            background-color: #d85c0a;
        }
    </style>
</head> 
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm" novalidate>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" id="submit" value="Login">Login</button>
        </form>
    </div>

    <script type="module" src="../js/login.js">
        console.log("Dashboard loaded")
    </script>
</body>
</html>
