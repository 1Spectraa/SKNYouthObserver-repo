<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor Dashboard - The SKN Youth Observer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">The SKN Youth Observer</a></div>
        <ul class="nav-links">
            <li><a href="index.html">View Site</a></li>
            <li><a href="admin.html">Admin Panel</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="editor-card">
            <h1>Create New Article</h1>
            <form id="article-form">
                <div class="form-group">
                    <label>Headline</label>
                    <input type="text" id="post-title" placeholder="Enter headline" required>
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <select id="post-category">
                        <option value="Politics">Politics</option>
                        <option value="Sports">Sports</option>
                        <option value="Education">Education</option>
                        <option value="Tech">Tech</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>Feature Image Upload</label>
                    <input type="file" id="post-image-file" accept="image/*" required>
                </div>
    
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="is-featured" style="width: auto;">
                    <label for="is-featured">Set as Featured Article (Hero Section)</label>
                </div>
    
                <div class="form-group">
                    <label>Article Content</label>
                    <textarea id="post-content" rows="10" placeholder="Write the story here..." required></textarea>
                </div>
    
                <div style="display: flex; gap: 10px;">
                    <button type="button" id="preview-btn" class="btn-secondary" style="background: #6c757d; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer;">Preview Mode</button>
                    <button type="submit" class="btn-primary">Publish Article</button>
                </div>
            </form>
    
            <div id="preview-container" style="display:none; margin-top: 2rem; padding: 2rem; border: 2px dashed #ddd; background: #fafafa;">
                <div style="display: flex; justify-content: space-between;">
                    <h2>Live Preview</h2>
                    <button type="button" onclick="document.getElementById('preview-container').style.display='none'">Close</button>
                </div>
                <hr>
                <div id="preview-content"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
