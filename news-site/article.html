<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - The SKN Youth Observer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">The SKN Youth Observer</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="article-container">
        <a href="index.html" class="back-link">‚Üê Back to News</a>

        <div id="admin-controls" style="display:none; margin-bottom: 20px;">
            <button id="edit-article-btn" class="btn-secondary" style="background:#3498db; color:white;">Edit Article</button>
        </div>

        <article id="full-article">
            <div class="article-header">
                <span id="article-category" class="card-tag">Loading...</span>
                <h1 id="article-title">Loading Headline...</h1>
                <div class="article-meta">
                    <span id="article-date">Published on ...</span>
                </div>
            </div>

            <img id="article-image" src="" alt="" class="featured-image">

            <div id="article-body" class="article-body">
                <p>Please wait while we fetch the story...</p>
            </div>
        </article>
        <section class="comments-section" style="margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px;">
            <h3>Comments</h3>
            
            <div id="auth-to-comment" style="display:none; padding: 15px; background: #f9f9f9; border-radius: 8px; margin-bottom: 20px;">
                <p>Want to join the conversation? <a href="login.html" style="color: #e67e22; font-weight: bold;">Log in here</a> to post a comment.</p>
            </div>
            
            <form id="comment-form" style="display:none; margin-bottom: 30px;">
                <textarea id="comment-text" placeholder="Share your thoughts..." required 
                    style="width:100%; height:100px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; margin-bottom: 10px;"></textarea>
                <button type="submit" class="btn-primary">Post Comment</button>
            </form>
        
            <div id="comments-list">
                <p style="color: gray;">Loading comments...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 The Daily News. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
