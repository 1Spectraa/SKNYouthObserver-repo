<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The SKN Youth Observer</title>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">The Daily News</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Back to News</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        
        <div class="auth-card">
            <h2 id="form-title">Sign In</h2>
            <p id="form-desc">Welcome back! Please enter your details.</p>

            <div id="error-message" class="error-msg" style="display: none;"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">Sign In</button>
            </form>

            <p class="switch-auth">
                Don't have an account? 
                <a href="signup.html" id="toggle-auth">Sign Up</a>
            </p>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script> </body>
</html>
