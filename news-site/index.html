<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latest news from around the world.">
    <title>The SKN Youth Observer</title>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">The SKN Youth Observer</a>
            </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-filter">Home</a></li>
                    <li><a href="index.html?category=Politics" class="nav-filter">Politics</a></li>
                    <li><a href="index.html?category=World" class="nav-filter">World</a></li>
                    <li><a href="index.html?category=Sports" class="nav-filter">Sports</a></li>

                <a href="login.html" class="btn-primary">Login</a>

        </nav>

    <section class="hero-carousel-container">
        <div id="hero-slider" class="hero-slider">
            </div>
        <div id="carousel-dots" class="carousel-dots"></div>

    <main class="container">
        <h2>Latest Headlines</h2>
        
        <div class="filters">
            <button onclick="filterNews('all')" class="category-link">All</button>

            <button onclick="filterNews('Sports')" class="category-link">Sports</button>
            <button onclick="filterNews('Technology')" class="category-link">Technology</button>

        </div>

        <div id="news-grid" class="news-grid">

        </div>
    </main>
