<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latest news from around the world.">
    <title>The SKN Youth Observer</title>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">The SKN Youth Observer</a>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Tech</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
            <div class="auth-buttons" id="auth-section">
                <a href="login.html" class="btn-primary">Login</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="hero-section">
        <div class="hero-content">
            <h1>Welcome to The SKN Youth Observer</h1>
            <p>Loading today's top stories...</p>
        </div>
    </section>

    <main class="container">
        <h2>Latest Headlines</h2>
        
        <div class="filters">
            <button onclick="filterNews('all')">All</button>
            <button onclick="filterNews('Technology')">Technology</button>
            <button onclick="filterNews('Politics')">Politics</button>
        </div>

        <div id="news-grid" class="news-grid">
            <div class="loader">Loading articles...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 The Daily News. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/supabase.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
